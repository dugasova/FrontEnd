<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Culculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-grid container">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button class="span-two btn" id="data-all-clear">AC</button>
    <button class="btn">DEL</button>
    <button class="data-operation btn">รท</button>
    <button class="data-number btn" data-number="1">1</button>
    <button class="data-number btn" data-number="2">2</button>
    <button class="data-number btn">3</button>
    <button class="data-operation btn">*</button>
    <button class="data-number btn">4</button>
    <button class="data-number btn">5</button>
    <button class="data-number btn">6</button>
    <button class="data-operation btn">+</button>
    <button class="data-number btn">7</button>
    <button class="data-number btn">8</button>
    <button class="data-number btn">9</button>
    <button class="data-operation btn">-</button>
    <button class="data-number btn">.</button>
    <button class="data-number btn">0</button>
    <button data-equals class="span-two btn">=</button>

  </div>

  <script src="main.js"></script>
</body>

</html>
