<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework-14</title>
</head>

<body>
    <div class="container">
        <section class="section1">
            <label for="input1">
                <input type="text" id="input1" class="input1" placeholder="Enter a year" value="1999">
                <button type="button" id="btn" class="btn">Solve task 1</button>
                <p class="result" id="result"></p>
            </label>
        </section>
        <section class="section2">
            <label for="input2">
                <input type="text" id="input2" class="input1" placeholder="Enter a string" value="aeiou, abc">
                <button type="button" id="btn2" class="btn">Solve task 2</button>
                <p id="output-number"></p>
            </label>
        </section>
        <section class="section3">
            <label for="input3">
                <input type="text" id="input3" class="input1" placeholder="Enter a string" value="Hey fellow warriors">
                <button type="button" id="btn3" class="btn">Solve task 3</button>
                <p id="reversed"></p>
            </label>
        </section>
        <section class="section4">
            <label for="input4">
                <input type="text" id="input4" class="input1" placeholder="Enter a number" value="1 2 3 4 5">
                <button type="button" id="btn4" class="btn">Solve task 4</button>
                <p id="high-and-low"></p>
            </label>
        </section>
        <section class="section5">
            <label for="input5">
                <input type="text" id="input5" class="input1" placeholder="1234567890"
                    value="1234567890">
                <button type="button" id="btn5" class="btn">Solve task 5</button>
                <p id="phone-number"></p>
            </label>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
